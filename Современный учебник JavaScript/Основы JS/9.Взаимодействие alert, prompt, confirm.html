<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9.Взаимодействие: alert, prompt, confirm</title>
</head>
<body>
    <script>
    // alert
    // Это небольшое окно с сообщением называется модальным окном. Понятие модальное означает, что пользователь не может взаимодействовать
    // с интерфейсом остальной части страницы, нажимать на другие кнопки и т.д. до тех пор, пока взаимодействует с окном. В данном случае – пока не будет нажата кнопка «OK».
    
    // prompt
    // Функция prompt принимает два аргумента:
    // result = prompt(title, [default]);
    // Этот код отобразит модальное окно с текстом, полем для ввода текста и кнопками OK/Отмена.
    // title
    // Текст для отображения в окне.
    // default
    // Необязательный второй параметр, который устанавливает начальное значение в поле для текста в окне.
    // Пользователь может напечатать что-либо в поле ввода и нажать OK. Он также может отменить ввод нажатием на кнопку «Отмена» или нажав на клавишу Esc.
    // Вызов prompt вернёт текст, указанный в поле для ввода, или null, если ввод отменён пользователем.
    // Например:
    // let age = prompt('Сколько тебе лет?', 100);
    // alert(`Тебе ${age} лет!`); // Тебе 100 лет!

    // Для IE: всегда устанавливайте значение по умолчанию
    // Второй параметр является необязательным, но если не указать его, то Internet Explorer установит значение "undefined" в поле для ввода.
    // Запустите код в Internet Explorer и посмотрите на результат:
    // let test = prompt("Test");
    // Чтобы prompt хорошо выглядел в IE, рекомендуется всегда указывать второй параметр:
    // let test = prompt("Test", ''); // <-- для IE

    // confirm
    // Синтаксис:
    // result = confirm(question);
    // Функция confirm отображает модальное окно с текстом вопроса question и двумя кнопками: OK и Отмена.
    // Результат true, если нажата кнопка OK. В других случаях – false.
    // Например:
    // let isBoss = confirm("Ты здесь главный?");
    // alert( isBoss ); // true, если нажата OK
    // На все указанные методы распространяются два ограничения:
    // Расположение окон определяется браузером. Обычно окна находятся в центре.
    // Визуальное отображение окон зависит от браузера, и мы не можем изменить их вид.
    // Такова цена простоты. Есть другие способы показать более приятные глазу окна с богатой функциональностью для взаимодействия с пользователем,
    // но если «навороты» не имеют значения, то данные методы работают отлично.

    // Задачи
    let age = prompt('Как вас зовут?','');
    alert(`Тебя зовут ${age}!`);
    </script>
</body>
</html>
