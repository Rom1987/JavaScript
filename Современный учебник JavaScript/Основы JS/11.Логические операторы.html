    <script>
    // В JavaScript есть три логических оператора: || (ИЛИ), && (И) и ! (НЕ).
    // alert( true || true );   // true

    // Описанная выше логика соответствует традиционной. Теперь давайте поработаем с «дополнительными» возможностями JavaScript.
    // Расширенный алгоритм работает следующим образом.
    // При выполнении ИЛИ || с несколькими значениями:
    // result = value1 || value2 || value3;
    // Оператор || выполняет следующие действия:
    // Вычисляет операнды слева направо.
    // Каждый операнд конвертирует в логическое значение. Если результат true, останавливается и возвращает исходное значение этого операнда.
    // Если все операнды являются ложными (false), возвращает последний из них.

    // alert( 1 || 0 ); // 1
    // alert( true || 'no matter what' ); // true
    // alert( null || 1 ); // 1 (первое истинное значение)
    // alert( null || 0 || 1 ); // 1 (первое истинное значение)
    // alert( undefined || null || 0 ); // 0 (поскольку все ложно, возвращается последнее значение)

    // В приведённом ниже примере x не изменяется:
    // let x;
    // true || (x = 1);
    // alert(x); // undefined, потому что (x = 1) не вычисляется
    // Если бы первый аргумент имел значение false, то || приступил бы к вычислению второго и выполнил операцию присваивания:
    // let x;
    // false || (x = 1);
    // alert(x); // 1

    // && (И)
    // alert( true && true );   // true
    // alert( false && true );  // false
    // alert( true && false );  // false
    // alert( false && false ); // false
    // Пример с if:

    // alert( 'The time is 12:30' );

    // if (1 && 0) { // вычисляется как true && false
    // alert( "не сработает, так как результат ложный" );
    // }

    // И «&&» находит первое ложное значение
    // При нескольких подряд операторах И:
    // result = value1 && value2 && value3;
    // Оператор && выполняет следующие действия:
    // Вычисляет операнды слева направо.
    // Каждый операнд преобразует в логическое значение. Если результат false, останавливается и возвращает исходное значение этого операнда.
    // Если все операнды были истинными, возвращается последний.
    // !!!Другими словами, И возвращает первое ложное значение. Или последнее, если ничего не найдено.!!!
    // Если первый операнд истинный,
    // // И возвращает второй:
    // alert( 1 && 0 ); // 0
    // alert( 1 && 5 ); // 5
    // // Если первый операнд ложный,
    // // И возвращает его. Второй операнд игнорируется
    // alert( null && 5 ); // null
    // alert( 0 && "no matter what" ); // 0
    // Как и оператор ИЛИ, И && иногда может заменять if.
    // К примеру:
    // let x = 1;
    // (x > 0) && alert( 'Greater than zero!' );

    //! (НЕ)
    // синтаксис:
    // result = !value;
    // В частности, двойное НЕ используют для преобразования значений к логическому типу:
    // alert( !!"non-empty string" ); // true
    // alert( !!null ); // false
    // Есть немного более подробный способ сделать то же самое – встроенная функция Boolean:
    // alert( Boolean("non-empty string") ); // true
    // alert( Boolean(null) ); // false

    // Задачи
    // Что выведет alert (ИЛИ)?
    // Что выведет код ниже?
    // alert( null || 2 || undefined );
    // Ответ: 2

    // Что выведет alert (ИЛИ)?
    // Что выведет код ниже?
    // alert( alert(1) || 2 || alert(3) );
    // Ответ: сначала 1, затем 2.
    // Вызов alert не возвращает значения, или, иначе говоря, возвращает undefined.
    // Первый оператор ИЛИ || выполнит первый alert(1).
    // Получит undefined и пойдёт дальше, ко второму операнду в поисках истинного значения.
    // Так как второй операнд 2 является истинным, то вычисления завершатся, результатом undefined || 2 будет 2, которое будет выведено внешним alert( .... ).
    // Второй оператор || не будет выполнен, выполнение до alert(3) не дойдёт, поэтому 3 выведено не будет.

    // Что выведет alert (И)?
    // Что выведет код ниже?
    // alert( 1 && null && 2 );

    // Что выведет alert (И)?
    // Что выведет код ниже?

    // Что выведет этот код?

    // alert( null || 2 && 3 || 4 );

    // Проверка значения из диапазона

    // let age=Number(prompt('Введите число',''));
    // if (age>=14 && age<=90) {
    //     alert('Good');
    // }

    // Проверка значения вне диапазона
    // Напишите условие if для проверки, что значение переменной age НЕ находится в диапазоне 14 и 90 включительно.

    // let age=Number(prompt('Введите число',''));
    // if (!(age>=14 && age<=90)) {
    //     alert('Good');
    // }
    // if (age<14 || age>90) {
    //     alert('Good');
    // }

    // Вопрос о "if"
    // Какие из перечисленных ниже alert выполнятся?
    // Какие конкретно значения будут результатами выражений в условиях if(...)?
    // if (-1 || 0) alert( 'first' ); // да if(-1)
    // if (-1 && 0) alert( 'second' ); // нет if(0)
    // if (null || -1 && 1) alert( 'third' ); // да if(1)

    // Проверка логина
    // Напишите код, который будет спрашивать логин с помощью prompt.
    // Если посетитель вводит «Админ», то prompt запрашивает пароль, если ничего не введено
    // или нажата клавиша Esc – показать «Отменено», в противном случае отобразить «Я вас не знаю».
    // Пароль проверять так:
    // Если введён пароль «Я главный», то выводить «Здравствуйте!»,
    // Иначе – «Неверный пароль»,
    // При отмене – «Отменено».
    // Блок-схема:
    // ...
    // Для решения используйте вложенные блоки if. Обращайте внимание на стиль и читаемость кода.
    // Подсказка: передача пустого ввода в приглашение prompt возвращает пустую строку ''.
    // Нажатие клавиши Esc во время запроса возвращает null.
    let login = prompt('Введиете ваш логин','');
    if (login == 'Админ') {
        let password = prompt('Введите пароль','');
        if (password == 'Я главный'){
            alert('Здравствуйте!');
        }
        else if (password == null || password == ''){
            alert('Отменено');
        }
        else {
            alert('Неверный пароль'); 
        }
    }
    else if (login == null || login == ''){
        alert('Отменено');
    }
    else {
        alert('Я вас не знаю');
    }
        </script>
