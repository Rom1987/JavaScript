<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5.Типы данных</title>
</head>
<body>
    <script>
    // Переменная в JavaScript может содержать любые данные. В один момент там может быть строка, а в другой – число:
    // Не будет ошибкой
    // let message = "hello";
    // message = 123456;
    // Языки программирования, в которых такое возможно, называются «динамически типизированными». Это значит, что типы данных есть, но переменные не привязаны ни к одному из них.
    // Есть восемь основных типов данных в JavaScript. В этой главе мы рассмотрим их в общем, а в следующих главах поговорим подробнее о каждом.

    // Число
    // let n = 123;
    // n = 12.345;
    // Числовой тип данных (number) представляет как целочисленные значения, так и числа с плавающей точкой.
    // Существует множество операций для чисел, например, умножение *, деление /, сложение +, вычитание - и так далее.
    // Кроме обычных чисел, существуют так называемые «специальные числовые значения», которые относятся к этому типу данных: Infinity, -Infinity и NaN.
    // Infinity представляет собой математическую бесконечность ∞. Это особое значение, которое больше любого числа.
    // Мы можем получить его в результате деления на ноль:
    // alert( 1 / 0 ); // Infinity
    // Или задать его явно:
    // alert( Infinity ); // Infinity
    // NaN означает вычислительную ошибку. Это результат неправильной или неопределённой математической операции, например:
    // alert( "не число" / 2 ); // NaN, такое деление является ошибкой
    // Значение NaN «прилипчиво». Любая операция с NaN возвращает NaN:
    // alert( "не число" / 2 + 5 ); // NaN
    // Если где-то в математическом выражении есть NaN, то результатом вычислений с его участием будет NaN.
    // Математические операции – безопасны
    // Математические операции в JavaScript «безопасны». Мы можем делать что угодно: делить на ноль, обращаться со строками как с числами и т.д.
    // Скрипт никогда не остановится с фатальной ошибкой (не «умрёт»). В худшем случае мы получим NaN как результат выполнения.
    
    // BigInt
    // В JavaScript тип «number» не может содержать числа больше, чем 253 (или меньше, чем -253 для отрицательных).
    // 2^53 – это достаточно большое число, состоящее из 16 цифр, поэтому чаще всего проблем не возникает.
    // Тип BigInt был добавлен в JavaScript, чтобы дать возможность работать с целыми числами произвольной длины.
    // Чтобы создать значение типа BigInt, необходимо добавить n в конец числового литерала:
    // символ "n" в конце означает, что это BigInt
    // const bigInt = 1234567890123456789012345678901234567890n;
    // alert (bigInt)
    
    // Строка
    // Строка (string) в JavaScript должна быть заключена в кавычки.
    // let str = "Привет";
    // let str2 = 'Одинарные кавычки тоже подойдут';
    // let phrase = `Обратные кавычки позволяют встраивать переменные ${str}`;
    // В JavaScript существует три типа кавычек.
    // Двойные кавычки: "Привет".
    // Одинарные кавычки: 'Привет'.
    // Обратные кавычки: `Привет`.
    // Двойные или одинарные кавычки являются «простыми», между ними нет разницы в JavaScript.
    // Обратные кавычки же имеют «расширенную функциональность». Они позволяют нам встраивать выражения в строку, заключая их в ${…}. Например:
    // let name = "Иван";
    // // Вставим переменную
    // alert( `Привет, ${name}!` ); // Привет, Иван!
    // // Вставим выражение
    // alert( `результат: ${1 + 2}` ); // результат: 3
    // Выражение внутри ${…} вычисляется, и его результат становится частью строки. Мы можем положить туда всё, что угодно:
    // переменную name или выражение 1 + 2, или что-то более сложное.

    // Булевый (логический) тип
    // Булевый тип (boolean) может принимать только два значения: true (истина) и false (ложь).
    // Такой тип, как правило, используется для хранения значений да/нет: true значит «да, правильно», а false значит «нет, не правильно».
    // Например:
    // let nameFieldChecked = true; // да, поле отмечено
    // let ageFieldChecked = false; // нет, поле не отмечено
    // Булевые значения также могут быть результатом сравнений:
    // let isGreater = 4 > 1;
    // alert( isGreater ); // true (результатом сравнения будет "да")

    // Значение «null»
    // Специальное значение null не относится ни к одному из типов, описанных выше.
    // Оно формирует отдельный тип, который содержит только значение null:
    // let age = null;

    // Значение «undefined»
    // Специальное значение undefined также стоит особняком. Оно формирует тип из самого себя так же, как и null.
    // Оно означает, что «значение не было присвоено».
    // Если переменная объявлена, но ей не присвоено никакого значения, то её значением будет undefined:
    // let x;
    // alert(x); // выведет "undefined"

    // Объекты и символы
    // Тип object (объект) – особенный.
    // Все остальные типы называются «примитивными», потому что их значениями могут быть только простые значения (будь то строка или число, или что-то ещё). 
    // Объекты же используются для хранения коллекций данных или более сложных объектов. 
    // Мы разберёмся с ними позднее в главе Объекты после того, как узнаем больше о примитивах.
    // Тип symbol (символ) используется для создания уникальных идентификаторов объектов. Мы упоминаем здесь о нём для полноты картины, изучим этот тип после объектов.

    // Оператор typeof
    // Оператор typeof возвращает тип аргумента. Это полезно, когда мы хотим обрабатывать значения различных типов по-разному или просто хотим сделать проверку.
    // У него есть два синтаксиса:
    // Синтаксис оператора: typeof x.
    // Синтаксис функции: typeof(x).
    // Другими словами, он работает со скобками или без скобок. Результат одинаковый.
    // Вызов typeof x возвращает строку с именем типа:
    // typeof undefined // "undefined"
    // typeof 0 // "number"
    // typeof 10n // "bigint"
    // typeof true // "boolean"
    // typeof "foo" // "string"
    // typeof Symbol("id") // "symbol"
    // typeof Math // "object"  (1)
    // typeof null // "object"  (2) 
    // Результатом вызова typeof null является "object". Это неверно.
    // Это официально признанная ошибка в typeof, сохранённая для совместимости. Конечно, null не является объектом. 
    // Это специальное значение с отдельным типом. Повторимся, это ошибка в языке.
    // typeof alert // "function"  (3)

    // Задание
    // Что выведет этот скрипт?
    let name = "Ilya";
    alert( `hello ${1}` ); // hello 1
    alert( `hello ${"name"}` ); // hello name
    alert( `hello ${name}` ); // hello Ilya
    </script>
</body>
</html>
